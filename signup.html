<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/77d5171cb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="signupStyle.css">
</head>
<body>
  <div id="container">
    <form action="">
      <div id="logo">
        <img src="img/checkbox.png" width="40px" height="40px">
        <h1>매할일</h1>
      </div>
      <div id="caption">
        회원 정보를 입력해주세요
      </div>
      <div class="int-area">
        <input type="email" id="email" placeholder="아이디 (이메일)" required autofocus>
      </div>
      <div class="int-area">
        <input type="password" id="password" placeholder="비밀번호 (8자리 이상)" required>
      </div>
      <div class="int-area">
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="int-area">
        <input type="text" id="nickName" placeholder="별명" required>
      </div>
      <div class="int-area">
        <input type="tel" id="phone" placeholder="휴대폰 번호" required>
      </div>
      <div class="bttn-area">
        <button id="button">가입하기</button>
      </div>
      <div class="google-area">
        <a href="#">
        <img src="img/google-icon.png" width="30px" height="30px">
        <span>Google로 계속</span>
        </a>
      </div>
        
    </form>
  </div>
</body>
</html>
